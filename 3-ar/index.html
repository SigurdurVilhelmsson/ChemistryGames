id:"B",labelIs:"Púffursvæði þar sem pH breytist lítið og jafngildispunktur yfir pH 7",label:"Buffer region where pH changes little and equivalence point above pH 7",isCorrect:!0},{id:"C",labelIs:"Mjög lágt upphafs-pH (u.þ.b. 1)",label:"Very low initial pH (~1)",isCorrect:!1},{id:"D",labelIs:"Jafngildispunktur undir pH 7",label:"Equivalence point below pH 7",isCorrect:!1}],curveType:"weak-strong",hints:{topic:"Þetta snýst um títrunarkúrfur veikra sýra og sterkra basa.",strategy:"Veik sýra er ekki alveg sundurgreind, svo upphaf-pH er hærra. Hugsaðu hvað myndast við jafngildispunkt.",method:"Veik sýra + sterk basi myndar samþjöppuð basa (basískt) við jafngildispunkt → pH > 7.",solution:"Púffursvæði + jafngildispunktur yfir pH 7 eru lykileinkenni veikrar sýru + sterkrar basa."},explanationIs:"Veik sýra + sterk basi hefur: 1) Hærra upphafs-pH (3-5) vegna hlutasundurgreiningar, 2) Púffursvæði við hálfan jafngildispunkt þar sem pH ≈ pKₐ, 3) Jafngildispunkt YFIR pH 7 vegna þess að samþjöppuð basi (t.d. CH₃COO⁻) er basísk.",explanation:"Weak acid + strong base has: 1) Higher initial pH (3-5) due to partial dissociation, 2) Buffer region at half-equivalence where pH ≈ pKₐ, 3) Equivalence point ABOVE pH 7 because conjugate base (e.g., CH₃COO⁻) is basic."},{id:3,type:"predict-color",questionIs:"Fenólftaleín breytir lit frá litlausu í bleiku við pH 8.3-10.0. Hvaða lit sýnir fenólftaleín við jafngildispunkt títrunar HCl + NaOH (pH = 7)?",question:"Phenolphthalein changes from colorless to pink at pH 8.3-10.0. What color does phenolphthalein show at the equivalence point of HCl + NaOH titration (pH = 7)?",pH:7,indicatorId:"phenolphthalein",options:[{id:"A",labelIs:"Bleikur",label:"Pink",isCorrect:!1},{id:"B",labelIs:"Litlaus",label:"Colorless",isCorrect:!0},{id:"C",labelIs:"Rauður",label:"Red",isCorrect:!1}],hints:{topic:"Þetta snýst um litbreytingasvið vísa og pH gildi.",strategy:"Fenólftaleín breytir lit YFIR pH 8.3. Berðu saman við pH 7.",method:"Ef pH < 8.3, þá er fenólftaleín e?",givenData:{analyteVolume:35,analyteMolarity:.12,titrantMolarity:.2,formula:"HNO₃ + NaOH → NaNO₃ + H₂O"},correctAnswer:21,unit:"mL",tolerance:.02,hintIs:"M₁V₁ = M₂V₂ fyrir 1:1 hvarfahlutfall. Leystu fyrir V₂.",hint:"M₁V₁ = M₂V₂ for 1:1 reaction ratio. Solve for V₂.",explanationIs:"Notaðu formúluna M₁V₁ = M₂V₂ þar sem 1 er sýra og 2 er basi.",explanation:"Use the formula M₁V₁ = M₂V₂ where 1 is acid and 2 is base.",solutionStepsIs:["n(HNO₃) = 0.120 M × 35.0 mL = 4.20 mmol","n(NaOH) þarf = 4.20 mmol (1:1 hlutfall)","V(NaOH) = n / M = 4.20 mmol / 0.200 M = 21.0 mL"],solutionSteps:["n(HNO₃) = 0.120 M × 35.0 mL = 4.20 mmol","n(NaOH) needed = 4.20 mmol (1:1 ratio)","V(NaOH) = n / M = 4.20 mmol / 0.200 M = 21.0 mL"]},{id:4,type:"polyprotic",titleIs:"Tvíprótón sýra: H₂SO₃",title:"Diprotic acid: H₂SO₃",descriptionIs:"Títrun á 20.0 mL af 0.100 M H₂SO₃ með 0.100 M NaOH. Hversu mikið NaOH þarf til að ná ÖÐRUM jafngildispunkti (H₂SO₃ → SO₃²⁻)?",description:"Titration of 20.0 mL of 0.100 M H₂SO₃ with 0.100 M NaOH. How much NaOH is needed to reach the SECOND equivalence point (H₂SO₃ → SO₃²⁻)?",givenData:{analyteVolume:20,analyteMolarity:.1,titrantMolarity:.1,formula:"H₂SO₃ + 2NaOH → Na₂SO₃ + 2H₂O"},correctAnswer:40,unit:"mL",tolerance:.02,titrationId:11,equivalencePointIndex:2,hintIs:"Tvíprótón sýra gefur 2 mól H⁺ fyrir hvert mól sýru. Við annan jafngildispunkt hafa bæði H⁺ hvarfast.",hint:"Diprotic acid gives 2 mol H⁺ per mol acid. At second equivalence, both H⁺ have reacted.",explanationIs:"H₂SO₃ er tvíprótón, svo n(NaOH) = 2 × n(H₂SO₃) við annan jafngildispunkt.",explanation:"H₂SO₃ is diprotic, so n(NaOH) = 2 × n(H₂SO₃) at second equivalence point.",solutionStepsIs:["n(H₂SO₃) = 0.100 M × 20.0 mL = 2.00 mmol","Við 2. jafngildispunkt: n(NaOH) = 2 × n(H₂SO₃) = 4.00 mmol","V(NaOH) = 4.00 mmol / 0.100 M = 40.0 mL"],solutionSteps:["n(H₂SO₃) = 0.100 M × 20.0 mL = 2.00 mmol","At 2nd equivalence: n(NaOH) = 2 × n(H₂SO₃) = 4.00 mmol","V(NaOH) = 4.00 mmol / 0.100 M = 40.0 mL"]},{id:5,typ
