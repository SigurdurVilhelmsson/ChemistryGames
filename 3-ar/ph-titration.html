 and equivalence point above pH 7",isCorrect:!0},{id:"C",labelIs:"Mjög lágt upphafs-pH (u.þ.b. 1)",label:"Very low initial pH (~1)",isCorrect:!1},{id:"D",labelIs:"Jafngildispunktur undir pH 7",label:"Equivalence point below pH 7",isCorrect:!1}],curveType:"weak-strong",hintIs:"Veik sýra er ekki alveg sundurgreind, svo upphaf-pH er hærra. Samþjöppuð basi myndast við jafngildispunkt.",hint:"Weak acid is not fully dissociated, so initial pH is higher. Conjugate base forms at equivalence point.",explanationIs:"Veik sýra + sterk basi hefur: 1) Hærra upphafs-pH (3-5) vegna hlutasundurgreiningar, 2) Púffursvæði við hálfan jafngildispunkt þar sem pH ≈ pKₐ, 3) Jafngildispunkt YFIR pH 7 vegna þess að samþjöppuð basi (t.d. CH₃COO⁻) er basísk.",explanation:"Weak acid + strong base has: 1) Higher initial pH (3-5) due to partial dissociation, 2) Buffer region at half-equivalence where pH ≈ pKₐ, 3) Equivalence point ABOVE pH 7 because conjugate base (e.g., CH₃COO⁻) is basic."},{id:3,type:"predict-color",questionIs:"Fenólftaleín breytir lit frá litlausu í bleiku við pH 8.3-10.0. Hvaða lit sýnir fenólftaleín við jafngildispunkt títrunar HCl + NaOH (pH = 7)?",question:"Phenolphthalein changes from colorless to pink at pH 8.3-10.0. What color does phenolphthalein show at the equivalence point of HCl + NaOH titration (pH = 7)?",pH:7,indicatorId:"phenolphthalein",options:[{id:"A",labelIs:"Bleikur",label:"Pink",isCorrect:!1},{id:"B",labelIs:"Litlaus",label:"Colorless",isCorrect:!0},{id:"C",labelIs:"Rauður",label:"Red",isCorrect:!1}],hintIs:"Fenólftaleín breytir lit YFIR pH 8.3. Ef pH er undir 8.3, er lausnin litlaus.",hint:"Phenolphthalein changes color ABOVE pH 8.3. If pH is below 8.3, the solution is colorless.",explanationIs:"Við pH 7 (jafngildispunktur HCl + NaOH) er fenólftaleín LITLAUS vegna þess að pH < 8.3. Þetta þýðir að fenólftaleín er EKKI góður vísir fyrir sterka sýru + sterka basa títrun!",explanation:"At pH 7 (HCl + NaOH equivalence point), phenolphthalein is COLORLESS becau
