aðra en H₂S",correct:!1,explanation:"Báðar eru skautaðar, en það útskýrir ekki muninn."},{id:"b",text:"Súrefni er rafneikvæðara en brennisteinn → sterkari H-tengi",correct:!0,explanation:"Rétt! O er mun rafneikvæðara en S. O-H myndast sterk vetnistengi, S-H mjög veik."},{id:"c",text:"Vatn er minna í rúmmáli",correct:!1,explanation:"Rúmmál hefur ekki bein áhrif á suðumark."},{id:"d",text:"H₂S brotnar niður við upphitun",correct:!1,explanation:"Þetta hefur ekki áhrif á suðumark."}],hint:"Vetnistengi eru sterkust þegar H er bundið við MJÖG rafneikvætt atóm.",conceptNote:"Vetnistengi myndast helst með F, O, N vegna mikillar rafneikvæmni. S, Cl, P eru ekki rafneikvæð nóg til að mynda sterk H-tengi."},{id:3,type:"real_world",title:"Af hverju er vatn seigt?",scenario:"Við herðum á vatn á pönnu og það rennur hægar en t.d. aseton eða bensín.",question:"Af hverju er seigja vatns meiri en flestra lífrænna leysa?",options:[{id:"a",text:"Vatn er tungara",correct:!1,explanation:"Vatn er í raun léttara en mörg lífræn leysi."},{id:"b",text:"Vatn hefur 3D net af vetnistengjum",correct:!0,explanation:"Rétt! Hver vatnssameind getur myndað allt að 4 H-tengi og þetta net veldur seigju."},{id:"c",text:"Vatn er ólitað",correct:!1,explanation:"Litur hefur engin áhrif á seigju."},{id:"d",text:"Vatn inniheldur upplausin efni",correct:!1,explanation:"Hreint vatn er einnig seigra en mörg lífræn leysi."}],hint:"Hver vatnssameind getur myndað allt að 4 vetnistengi samtímis.",conceptNote:'Vatnsameindir mynda þrívítt net af vetnistengjum. Þetta net þarf að „brjóta" til að sameindir geti runnið framhjá hvor annarri, sem eykur seigju.'},{id:4,type:"multi_factor",title:"n-Oktan vs. 2,2,3,3-Tetrametýlbútan",scenario:'Báðar sameindir hafa formúlu C₈H₁₈ og mólmassa 114 g/mol. n-Oktan er löng keðja, 2,2,3,3-tetrametýlbútan er „kúlulaga".',question:"Hvor hefur hærra suðumark?",compounds:[{formula:"n-Oktan",name:"Löng keðja",info:"Suðumark: 126°C"},{formula:"2,2,3,3-TMB",name:"Kúlulag",info:"Suðumark: 106°C"}],options:[{id:"a",text:"n-Oktan (löng keðja) — meira yfirborðsflatarmál",correct:!0,explanation:"Rétt! Lengri keðjur hafa meira yfirborðsflatarmál → sterkari London kraftar → hærra suðumark."},{id:"b",text:"2,2,3,3-TMB (kúlulag) — þéttari sameind",correct:!1,explanation:"Þéttari lögun þýðir minna yfirborð → veikari London kraftar."},{id:"c",text:"Sama suðumark — sami mólmassi",correct:!1,explanation:"Lögun hefur einnig áhrif, ekki bara mólmassi."},{id:"d",text:"Fer eftir hitastigi",correct:!1,explanation:"Suðumark er skilgreindur eiginleiki við ákveðinn þrýsting."}],hint:'Hugsaðu um hversu mikið sameindin getur „snert" nágrannasameindir.',conceptNote:'London kraftar aukast með yfirborðsflatarmáli sameindarinnar. Löng, sveigjanleg keðja hefur meira yfirborð en kompakt „kúla" með sama mólmassa.'},{id:5,type:"real_world",title:"Af hverju loðir gekki á veggi?",scenario:"Gekkóar geta gengið upp glugga og hangið á lofti án límefna eða sogbolla.",question:"Hvaða millisameindakraftar gera þeim kleift að loða við fléttar?",options:[{id:"a",text:"Vetnistengi við glerið",correct:!1,explanation:"Gekki myndar ekki efnasambönd við undirlag."},{id:"b",text:"London dreifikraftar — milljónir smárra hára",correct:!0,explanation:"Rétt! Fætur þeirra hafa milljónir smárra hára (setae) sem auka yfirborðsflatarmál. Samanlagðir London kraftar eru nógu sterkir."},{id:"c",text:"Rafstöðuaðdráttarkraftar",correct:!1,explanation:"Þetta er ekki rafstöðufyrirbæri."},{id:"d",text:"Þeir framleiða lím",correct:!1,explanation:"Gekkóar nota ekki lím — krafturinn er hrein eðlisfræði."}],hint:"Gekkófætur hafa milljónir smárra hára. Hvað gerist þegar yfirborðsflatarmál eykst?",conceptNote:"Þetta er dæmigert um hvernig margir veikir kraftar geta orðið sterkir saman. Hver setae gefur smá London kraft, en milljónir þeirra gefa nægan kraft til að halda gekkónanum."},{id:6,type:"comparison",title:"Edik vs. edikaldehýð",scenario:"Ediksýra (CH₃COOH, M=60) hefur suðumark 118°C. Edikaldehýð (CH₃CHO, M=44) hefur suðumark 20°C.",question:"Bæði efni eru skautuð. Af hverju er munurinn svona mikill?",options:[{id:"a",text:"Ediksýra hefur O-H hóp sem myndar vetnistengi",correct:!0,explanation:"Rétt! Karboxýlsýrur (-COOH) mynda sterk vetnistengi. Aldehýð (-CHO) hefur ekkert H á O."},{id:"b",text:"Ediksýra er stærri sameind",correct:!1,explanation:"Það er ekki aðalástæðan — H-tengi eru lykilatriði."},{id:"c",text:"Aldehýð brotnar niður",correct:!1,explanation:"Þetta á ekki við."},{id:"d",text:"Ediksýra er sýra",correct:!1,explanation:"Sýrustig hefur ekki bein áhrif á suðumark."}],hint:"Skoðaðu formúlurnar: -COOH vs. -CHO. Hvor hefur H bundið við O?",conceptNote:"Karboxýlsýrur (-COOH) mynda vetnistengi vegna O-H hópsins. Aldehýð (-CHO) er skautuð en getur aðeins tekið við H-tengi, ekki gefið."},{id:7,type:"anomaly",title:"Ís flýtur á vatni",scenario:"Flest föst efni sökkva í vökvaforminu, en ís flýtur á vatni.",question:"Af hverju er ís léttari (minni þéttleiki) en fljótandi vatn?",options:[{id:"a",text:"Vatnsameindir þenjast út við frystingu",correct:!1,explanation:"Þetta lýsir fyrirbærinu en útskýrir ekki ástæðuna."},{id:"b",text:"Vetnistengjanetið í ís er opnara og minna þétt",correct:!0,explanation:'Rétt! Í ís myndar hver sameind 4 H-tengi í föstu sexhyrningamynstri. Þetta skapar „eyður" og minnkar þéttleika.'},{id:"c",text:"Ís inniheldur loft",correct:!1,explanation:"Hreinn ís hefur sama eiginleika."},{id:"d",text:"Vatn er óvenjulega þungt",correct:!1,explanation:"Það sem skiptir máli er munurinn á þéttleika vökva og fasts efnis."}],hint:"Hugsaðu um hvernig H-tengi raðast í kristallinu vs. í vökvanum.",conceptNote:'Í ískristallnum er hvert vatnssameindin í föstu mynstri með 4 H-tengi, sem skapar opinn „kagala" formgerð. Í vökva er formgerðin breytilegri og þéttari.'},{id:8,type:"multi_factor",title:"Hvaða olía er seigust?",scenario:"Við höfum þrjár vökvar: vatn (H₂O), jurtaolíu (langkeðju þríglýseríð), og bensín (blanda af C₅-C₁₂ alkanum).",question:"Hver er seigastur?",opt
